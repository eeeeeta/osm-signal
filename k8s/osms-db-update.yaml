apiVersion: batch/v1
kind: Job
metadata:
  name: osms-db-update
spec:
  template:
    spec:
      containers:
      - name: osms-db-setup
        image: gcr.io/trainsplorer/osms-db-setup:latest
        command: ["/tspl/osms-db-setup", "schedule", "update"]
      restartPolicy: Never
      env:
      - name: RUST_BACKTRACE
        value: "full"
      - name: OSMS_DATABASE_URL
        valueFrom:
          secretKeyRef:
            name: tspl-secrets
            key: database
      - name: OSMS_USERNAME
        valueFrom:
          secretKeyRef:
            name: tspl-secrets
            key: nrod_username
      - name: OSMS_PASSWORD
        valueFrom:
          secretKeyRef:
            name: tspl-secrets
            key: nrod_password
  backoffLimit: 4

